<!DOCTYPE html>
<html>
<head>
    <title>Kartu Maaf Romantis</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #280101;
            overflow: hidden;
            position: relative;
        }

        .message {
            color: #d8d8d8;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            max-width: 80%;
            z-index: 2;
            position: relative;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(216, 216, 216, 0.5);
        }

        .rose-container {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(216, 216, 216, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        .rose {
            position: absolute;
            width: 150px;
            opacity: 0.7;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
