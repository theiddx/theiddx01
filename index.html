<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Maaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a0000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .rose {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: bloom 2s infinite alternate;
            opacity: 0.8;
        }

        .rose-top { top: 10%; }
        .rose-bottom { bottom: 10%; }
        .rose-left { left: 15%; }
        .rose-right { right: 15%; }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            text-align: center;
            width: 75%;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes bloom {
            0% { transform: scale(0.8) rotate(-10deg); }
            100% { transform: scale(1.2) rotate(10deg); }
        }

        /* Delay animations for different roses */
        .rose:nth-child(1) { animation-delay: 0s; }
        .rose:nth-child(2) { animation-delay: 0.5s; }
        .rose:nth-child(3) { animation-delay: 1s; }
        .rose:nth-child(4) { animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Roses -->
        <svg class="rose rose-top rose-left" viewBox="0 0 24 24">
            <path fill="#ff0033" d="M12 2.248C8.852 1.119 5.855.758 2.648 2.748c-3.007 2-3.007 5.5-1.5 8 3.007 5 7.51 8.5 11 11.5 3.49-3 8.993-6.5 11-11.5 1.507-2.5 1.507-6-1.5-8-3.207-2-6.204-1.38-9.352-.5z"/>
        </svg>
        <svg class="rose rose-top rose-right" viewBox="0 0 24 24">
            <path fill="#ff0033" d="M12 2.248C8.852 1.119 5.855.758 2.648 2.748c-3.007 2-3.007 5.5-1.5 8 3.007 5 7.51 8.5 11 11.5 3.49-3 8.993-6.5 11-11.5 1.507-2.5 1.507-6-1.5-8-3.207-2-6.204-1.38-9.352-.5z"/>
        </svg>
        
        <div class="message">
            Puan sayang, aku minta maaf ya udah banyak salah sama kamu. Aku mohon jangan putusin aku, aku sayang banget sama kamu :)
        </div>

        <svg class="rose rose-bottom rose-left" viewBox="0 0 24 24">
            <path fill="#ff0033" d="M12 2.248C8.852 1.119 5.855.758 2.648 2.748c-3.007 2-3.007 5.5-1.5 8 3.007 5 7.51 8.5 11 11.5 3.49-3 8.993-6.5 11-11.5 1.507-2.5 1.507-6-1.5-8-3.207-2-6.204-1.38-9.352-.5z"/>
        </svg>
        <svg class="rose rose-bottom rose-right" viewBox="0 0 24 24">
            <path fill="#ff0033" d="M12 2.248C8.852 1.119 5.855.758 2.648 2.748c-3.007 2-3.007 5.5-1.5 8 3.007 5 7.51 8.5 11 11.5 3.49-3 8.993-6.5 11-11.5 1.507-2.5 1.507-6-1.5-8-3.207-2-6.204-1.38-9.352-.5z"/>
        </svg>
    </div>

    <audio id="bgMusic" src="bunga-maaf.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const audio = document.getElementById('bgMusic');
            
            // Play music on first touch
            container.addEventListener('touchstart', function() {
                audio.play();
                audio.loop = true;
            }, { once: true });
            
            // Optional: Add click handler for desktop testing
            container.addEventListener('click', function() {
                audio.play();
                audio.loop = true;
            }, { once: true });
        });
    </script>
</body>
</html>
